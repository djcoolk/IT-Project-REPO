<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .profile-container img {
        display: block;
        margin: 0 auto 20px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }
      .profile-container input,
      .profile-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .profile-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .profile-container button:hover {
        background-color: #0056b3;
      }
      .confirmation {
        display: none;
        text-align: center;
        color: green;
        margin-top: 10px;
      }
      /* Hide the file input field */
      #profile_picture_input {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h2>Edit Profile</h2>
      <form id="profile-form" method="POST" enctype="multipart/form-data">
        <img
          src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}/static/default-profile.png{% endif %}"
          alt="Profile Picture"
          id="profile-picture-preview"
        />
        <input
          type="file"
          id="profile_picture_input"
          name="profile_picture"
          accept="image/*"
        />

        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ user.full_name }}"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          disabled
        />

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4">{{ user.bio }}</textarea>

        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          value="{{ user.location }}"
        />

        <button type="submit">Save Changes</button>
        <p class="confirmation" id="confirmation-msg">
          Profile updated successfully!
        </p>
      </form>
    </div>

    <script>
      // Click on profile picture to trigger file input click
      document
        .getElementById("profile-picture-preview")
        .addEventListener("click", function () {
          document.getElementById("profile_picture_input").click();
        });

      // Display the uploaded image in the preview
      document
        .getElementById("profile_picture_input")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profile-picture-preview").src =
                e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("profile-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // prevent default form submission

          // Show confirmation message
          document.getElementById("confirmation-msg").style.display = "block";
        });
    </script>
  </body>
</html>
