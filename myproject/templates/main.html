<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wellness Whisper{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <!-- In main.html -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #d9e4f5); /* Gradient Background */
        color: #333;
    }

    .navbar-nav .nav-link {
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #007bff;
    }

    .streak-counter {
        font-size: 1.1em;
        color: #fff;
        background-color: #ff6347;
        border-radius: 8px;
        padding: 5px 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background-color: #4a82d1;
        border-radius: 25px;
        padding: 10px 20px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #3a6aad;
    }

    /* Mood circle styling */
    .mood-circle {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin: 5px;
        transition: transform 0.2s ease;
    }

    .mood-circle:hover {
        transform: scale(1.2);
    }
    /* CSS for primary buttons */
    .btn-primary {
        background-color: #4a82d1;
        border-radius: 25px;
        padding: 10px 20px;
    }

    .btn-primary:hover {
        background-color: #3a6aad;
    }

    .dropdown-menu {
        min-width: 150px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .dropdown-item:hover {
        background-color: #f0f4f8;
    }

    .mood-very-happy { background-color: green; }
    .mood-happy { background-color: lightgreen; }
    .mood-neutral { background-color: yellow; }
    .mood-sad { background-color: orange; }
    .mood-very-sad { background-color: red; }

</style>

</head>
<body>
    {% include 'navbar.html' %}
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="main-content container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
