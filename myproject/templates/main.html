<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Wellness Whisper{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
    <link rel="icon" href="{% static '/images/favicon_io/favicon.ico' %}" type="image/x-icon" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    {% if messages %}
        <script>
            var message = "{% for message in messages %}{{ message }}{% if not forloop.last %} | {% endif %}{% endfor %}";
            swal("Success!", message, "success");
        </script>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
      <footer>
      <p>&copy; 2024 Wellness Whisper. All rights reserved.</p>
    </footer>
  </body>
</html>
