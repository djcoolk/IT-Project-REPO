<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wellness Whisper{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            position: relative;
        }

        /* Background Image Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'image/moroccan-flower-dark.png' %}"); /* Adjust image path as needed */
            background-size: cover;
            background-attachment: fixed;
            opacity: 0.6; /* Adjust this value for more or less transparency */
            z-index: -1; /* Ensures the background stays behind all content */
        }

        .navbar-nav .nav-link {
            color: #2a2e66;
            font-weight: bold;
        }

        .streak-counter {
            font-size: 1.1em;
            color: #2C3E50;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
            .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    /* Profile Image */
    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Custom Table Styling */
    .table {
        background-color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0;
    }

    .table thead {
        background-color: #004085;
        color: #ffffff;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #4a82d1;
        border-color: #4a82d1;
    }

    .btn-primary:hover {
        background-color: #3a6aad;
        border-color: #3a6aad;
    }

    .mood-circle {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2); /* Optional: add a slight shadow for better visibility */
}
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="main-content container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
