{% extends 'main.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="reset-container">
        <h2>Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.new_password1 }}
            {{ form.new_password2 }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>

<style>
    .reset-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 24px;
        font-weight: bold;
        color: #004080;
        margin-bottom: 20px;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #add8e6;
        border-radius: 6px;
        background-color: #f0f8ff;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #87ceeb;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #00bfff;
    }
</style>
{% endblock %}
