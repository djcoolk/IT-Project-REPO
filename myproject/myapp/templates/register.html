{% extends 'main.html' %} {% block content %}

  <div class="container">
    <h2 id="form-title">Register</h2>
    <form id="auth-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Up</button>
    </form>
    <a href= "{% url 'login' %}"> Already have an account? Login here.</a>
  </div>
{% endblock %}
