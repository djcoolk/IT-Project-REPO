{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="register-container text-center" style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); max-width: 400px; width: 100%;">
        <div class="logo mb-3">
            <img src="{% static 'image/logo.png' %}" alt="Wellness Whisper Logo" style="width: 50px;">
            <h2 class="logo-name" style="font-family: Georgia, serif; font-weight: bold; color: #004080;">Wellness Whisper</h2>
        </div>
        <h3 class="mb-4" style="color: #004080;">Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between">
                {% if step|add:'0' > 1 %}
                    <!-- Back button for steps greater than 1 -->
                    <a href="{% url 'register' %}?step={{ step|add:'-1' }}" class="btn btn-outline-secondary">Back</a>
                {% endif %}
                {% if step == 'complete' %}
                    <!-- Show "Sign Up" on the final step -->
                    <button type="submit" class="btn btn-primary w-100">Complete Sign Up</button>
                {% else %}
                    <!-- Continue button for intermediate steps -->
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                {% endif %}
            </div>
        </form>
        {% if step != '1' %}
            <div class="mt-3">
                <a href="{% url 'login' %}" class="btn btn-dark w-100" style="background-color: #004080; color: #fff; text-decoration: none;">Already have an account? Log In</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
