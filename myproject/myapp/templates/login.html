{% load static %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="Wellness Whisper Logo" style="width: 60px; margin-bottom: 10px;">
            <h2 class="logo-name">Wellness Whisper</h2>
        </div>
        <div class="login-form">
            <h3>Log In</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign In</button>
            </form>
            <a href="{% url 'password_reset' %}" id="forgot-password">Forgot password?</a>
            <div style="margin-top: 20px;">
                <a href="{% url 'register' %}">
                    <button class="btn-signup">Sign Up</button>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    body, html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("{% static 'image/imgback.jpg' %}");
        background-size: cover;
        background-position: center;
        color: #000080;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .logo {
        margin-bottom: 20px;
    }

    h3 {
        font-size: 24px;
        font-weight: bold;
        color: #004080;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #add8e6;
        border-radius: 6px;
        background-color: #f0f8ff;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #00bfff;
        background-color: #e6f7ff;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #87ceeb;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #00bfff;
    }

    #forgot-password {
        color: #004080;
        font-size: 14px;
        text-decoration: none;
        display: block;
        margin-top: 10px;
    }

    #forgot-password:hover {
        color: #00bfff;
        text-decoration: underline;
    }

    .btn-signup {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #004080;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .btn-signup:hover {
        background-color: #003366;
    }
</style>
