{% extends 'main.html' %}
{% block content %}
<div class="container">
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Login</button>
    </form>
    <a href= "{% url 'register' %}"> Don't have an account? Sign up</a>
  </div>
</div>
{% endblock %}
