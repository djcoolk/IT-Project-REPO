{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container text-center" style="background-color: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); max-width: 400px; width: 100%;">
        <div class="logo mb-3">
            <img src="{% static 'image/logo.png' %}" alt="Wellness Whisper Logo" style="width: 50px;">
            <h2 class="logo-name" style="font-family: Georgia, serif; font-weight: bold; color: #004080;">Wellness Whisper</h2>
        </div>
        <h3 class="mb-4" style="color: #004080; font-weight: normal;">Log In</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #4a82d1; border-color: #4a82d1; border-radius: 25px;">Sign In</button>
            <div class="mt-2">
                <a href="{% url 'password_reset' %}" class="text-decoration-none" style="color: #6c757d;">Forgot password?</a>
            </div>
            <div class="mt-3">
                <a href="{% url 'register' %}" class="btn btn-dark w-100" style="background-color: #004080; color: #fff; border-radius: 25px;">Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
