{% extends 'main.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="reset-container">
        <h2>Password Reset Sent</h2>
        <p>If the email you entered is registered, you will receive a password reset link shortly.</p>
        <a href="{% url 'login' %}" class="btn">Return to Login</a>
    </div>
</div>

<style>
    .reset-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 24px;
        font-weight: bold;
        color: #004080;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px;
        border-radius: 6px;
        background-color: #87ceeb;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #00bfff;
    }
</style>
{% endblock %}
