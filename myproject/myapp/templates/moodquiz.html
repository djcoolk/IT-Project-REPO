{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Checking</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            height: 100vh;
            background: linear-gradient(184deg, #8754ff, #8E2DE2);
        }
        .start-screen,
        .score-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            border: none;
            outline: none;
            cursor: pointer;
        }
        #start-button,
        #restart {
            font-size: 1.3em;
            padding: 0.5em 1.8em;
            border-radius: 0.2em;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #start-button:hover,
        #restart:hover {
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.5);
            background-color: #6b3fe3;
        }
        #restart {
            margin-top: 0.9em;
        }
        #display-container {
            background-color: #ffffff;
            padding: 3.1em 1.8em;
            width: 80%;
            max-width: 37.5em;
            margin: 0 auto;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 0.6em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .header {
            margin-bottom: 1.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.6em;
            border-bottom: 0.1em solid #c0bfd2;
        }
        .timer-div {
            background-color: #e1f5fe;
            width: 7.5em;
            border-radius: 1.8em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7em 1.8em;
        }
        .question {
            margin-bottom: 1.25em;
            font-weight: 600;
        }
        .option-div {
            font-size: 0.9em;
            width: 100%;
            padding: 1em;
            margin: 0.3em 0;
            text-align: left;
            outline: none;
            background: transparent;
            border: 1px solid #c0bfd2;
            border-radius: 0.3em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .option-div:disabled {
            color: #000000;
            cursor: not-allowed;
        }
        #next-button {
            font-size: 1em;
            margin-top: 1.5em;
            background-color: #8754ff;
            color: #ffffff;
            padding: 0.7em 1.8em;
            border-radius: 0.3em;
            float: right;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #next-button:hover {
            background-color: #6b3fe3;
            box-shadow: 0px 25px 45px rgba(0, 0, 0, 0.4);
        }
        .hide {
            display: none;
        }
        .incorrect {
            background-color: #bbdefb;
            color: #d32f2f;
            border-color: #d32f2f;
        }
        .correct {
            background-color: #e7f6d5;
            color: #689f38;
            border-color: #689f38;
        }
        #user-score {
            font-size: 1.5em;
            color: #ffffff;
        }
        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            transition: color 0.3s;
        }
        .home-button:hover {
            color: #ffcc00; /* Color change on hover */
        }

        /* Comment Section */
        .comment-section {
            margin-top: 2em;
            padding: 1em;
            border: 1px solid #c0bfd2;
            border-radius: 0.5em;
            background-color: #f9f9f9;
        }
        .comment-input {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #c0bfd2;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none;
        }
        .comment-submit {
            background-color: #8754ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .comment-submit:hover {
            background-color: #6b3fe3;
        }
        /* Popup message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
            z-index: 10;
        }
        .popup.active {
            display: block; /* Show when active */
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goHome()"><i class="fas fa-home"></i></button>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">Question 1 of 3</span>
            </div>
            <div class="timer-div">
                <img src="{% static 'images/timer.jpg' %}" width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- Slider questions will be displayed here -->
            <div class="question" id="question-container">
                <p id="question-text">How are you feeling today?</p>
                <input type="range" min="1" max="5" value="3" class="slider" id="feeling-slider">
                <div class="emoji-labels">
                    <span>üòû</span>
                    <span>üòê</span>
                    <span>üòä</span>
                    <span>üòÅ</span>
                    <span>üéâ</span>
                </div>
            </div>
        </div>
        <button id="next-button">Next</button>

        <!-- Comment Section -->
        <div class="comment-section">
            <h3>Leave a Comment</h3>
            <textarea class="comment-input" id="comment-input" placeholder="Write your comment..."></textarea>
            <button class="comment-submit" id="comment-submit">Submit</button>
        </div>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <!-- Popup for comment submission -->
    <div class="popup" id="popup-message">
        <p>Comment submitted successfully!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="{% static 'scripts.js' %}"></script> <!-- Correctly linked to your JavaScript file -->

        }
