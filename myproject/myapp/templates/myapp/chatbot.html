{% extends 'main.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Wellness Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            background-color: #5A67D8;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e5e5e5;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }
        .user-message p {
            display: inline-block;
            background-color: #5A67D8;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .bot-message p {
            display: inline-block;
            background-color: #e2e8f0;
            color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
        }
        .chat-input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
        }
        .btn-send {
            background-color: #4A5568;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-left: 10px;
        }
        .btn-send:hover {
            background-color: #2D3748;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Wellness Whisper Chatbot
        </div>

        <!-- Chat box -->
        <div class="chat-box">
            <div class="bot-message">
                <p>Hello! How can I assist you today?</p>
            </div>
            <div class="user-message">
                <p>I want to track my mood.</p>
            </div>
            <div class="bot-message">
                <p>Sure! How are you feeling today on a scale of 1-5?</p>
            </div>
        </div>

        <!-- Input area -->
        <div class="input-group">
            <input type="text" class="form-control chat-input" placeholder="Type your message...">
            <button class="btn btn-send">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
