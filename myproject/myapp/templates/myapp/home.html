{% extends 'main.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Wellness Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #5A67D8;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .login-tracker {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .mood-level {
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .mood-level span {
            margin-left: 10px;
            font-weight: bold;
            color: #5A67D8;
        }
        .progress-bar {
            background-color: #5A67D8;
        }
        .btn-track {
            background-color: #4A5568;
            color: white;
            border-radius: 10px;
        }
        .btn-track:hover {
            background-color: #2D3748;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Welcome Message -->
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <h1>Welcome back, **USERNAME** </h1>
                <p>Track your progress and mood each day.</p>
            </div>
        </div>

        <!-- Daily Login Tracker -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Daily Login Tracker
                    </div>
                    <div class="card-body">
                        <p class="login-tracker">
                            Youâ€™ve logged in for <strong>12</strong> consecutive days!
                        </p>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80% of daily login goal</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mood Tracker Section -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Mood Tracker
                    </div>
                    <div class="card-body">
                        <!-- Mood Levels (Dummy Data) -->
                        <div class="mood-level mb-3">
                            <label>Current Mood:</label>
                            <span>Happy (4/5)</span>
                        </div>
                        <div class="mood-level mb-3">
                            <label>Last Mood Update:</label>
                            <span>Today</span>
                        </div>
                        <div class="mood-level mb-3">
                            <label>Average Mood this Week:</label>
                            <span>3.8/5</span>
                        </div>

                        <!-- Mood Entry Form (Button) -->
                        <button class="btn btn-track w-100">Update Mood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
