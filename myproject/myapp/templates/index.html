<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - Wellness Whisper</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href='{% static "main.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom styles go here */
        body {
            background-color: #0F2027;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #join-btn {
            background-color: #4A5568;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #join-btn:hover {
            background-color: #2D3748;
        }

        #stream-wrapper {
            display: none; /* Initially hidden, will be shown after "Join Stream" */
            margin: 20px auto;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .video-container {
            background-color: #E2E8F0;
            border: 2px solid #5A67D8;
            border-radius: 10px;
            overflow: hidden; /* Ensure that overflow is hidden for better display */
        }

        .video-player {
            width: 100%;
            height: 100%; /* Ensure the video takes full height */
            object-fit: cover; /* This ensures that the video fits the container */
            background-color: black; /* Fallback color */
        }

        #stream-controls {
            display: none;
            margin-top: 10px;
        }

        #stream-controls button {
            background-color: #4A5568;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #stream-controls button:hover {
            background-color: #2D3748;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <h1>Join the Wellness Whisper Video Call</h1>
                <p>Connect with others through video chat.</p>
            </div>
        </div>

        <!-- The Join Stream button -->
        <button id="join-btn" class="btn">Join Stream</button>

        <div id="stream-wrapper">
            <div id="video-streams"></div>
            <div id="stream-controls">
                <button id="leave-btn" class="btn">Leave Stream</button>
                <button id="mic-btn" class="btn">Mic On</button>
                <button id="camera-btn" class="btn">Camera On</button>
            </div>
        </div>
    </div>

    <script src='{% static "AgoraRTC_N-4.22.0.js" %}'></script>
    <script src='{% static "main.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('join-btn').addEventListener('click', function() {
            // Hide the join button and show the stream wrapper and controls
            document.getElementById('join-btn').style.display = 'none';
            document.getElementById('stream-wrapper').style.display = 'block';
            document.getElementById('stream-controls').style.display = 'flex'; // Show stream controls

            // Initialize the video stream
            startVideoStream();
        });

        function startVideoStream() {
            console.log("Stream started...");
            // Ensure you call the joinAndDisplayLocalStream function from your main.js here
            // For example: joinAndDisplayLocalStream();
        }
    </script>
</body>
</html>
